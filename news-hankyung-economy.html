<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>한국경제 경제 뉴스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, "Noto Sans KR", Arial, sans-serif;
    }

    .wrap {
      padding: 12px;
      box-sizing: border-box;
    }

    .card {
      background: rgba(255,255,255,0.97);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 14px;
      padding: 14px;
    }

    .title {
      font-size: 16px;
      font-weight: 800;
      margin-bottom: 6px;
    }

    .updated {
      font-size: 12px;
      color: #666;
      margin-bottom: 12px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 10px 0;
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }

    li:last-child {
      border-bottom: none;
    }

    .headline {
      font-size: 14px;
      font-weight: 600;
      line-height: 1.4;
      margin-bottom: 4px;
    }

    .date {
      font-size: 12px;
      color: #666;
    }

    a {
      text-decoration: none;
      color: #111;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="title">한국경제 · 경제 뉴스</div>
      <div class="updated" id="updated">불러오는 중…</div>
      <ul id="news"></ul>
    </div>
  </div>

<script>
const RSS_URL = "https://www.hankyung.com/feed/economy";
const PROXY = "https://api.allorigins.win/raw?url=" + encodeURIComponent(RSS_URL);

function formatKoreanDate(pubDate) {
  const d = new Date(pubDate);
  if (isNaN(d)) return "";

  const week = ["일","월","화","수","목","금","토"];
  return `${d.getFullYear()}. ${String(d.getMonth()+1).padStart(2,"0")}. ${String(d.getDate()).padStart(2,"0")} (${week[d.getDay()]}) `
       + `${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
}

async function loadNews() {
  const list = document.getElementById("news");
  const updated = document.getElementById("updated");

  try {
    const res = await fetch(PROXY, { cache: "no-store" });
    const text = await res.text();
    const xml = new DOMParser().parseFromString(text, "text/xml");
    const items = Array.from(xml.querySelectorAll("item")).slice(0, 20);

    list.innerHTML = "";

    items.forEach(item => {
      const title = item.querySelector("title")?.textContent || "";
      const link = item.querySelector("link")?.textContent || "#";
      const pubDate = item.querySelector("pubDate")?.textContent || "";

      const li = document.createElement("li");
      li.innerHTML = `
        <a href="${link}" target="_blank" rel="noopener">
          <div class="headline">${title}</div>
          <div class="date">${formatKoreanDate(pubDate)}</div>
        </a>
      `;
      list.appendChild(li);
    });

    updated.textContent = "업데이트: " + formatKoreanDate(new Date());
  } catch (e) {
    updated.textContent = "뉴스를 불러오지 못했습니다.";
  }
}

loadNews();
</script>

</body>
</html>
