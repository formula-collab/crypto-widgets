<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>연합뉴스 경제 뉴스</title>

  <style>
    :root{
      --bg: transparent;
      --card: rgba(255,255,255,0.95);
      --text: #111;
      --muted: #666;
      --border: rgba(0,0,0,0.08);
      --divider: rgba(0,0,0,0.06);
      --link: #111;
    }

    html, body{
      margin:0; padding:0;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif;
    }

    .wrap{
      width:100%;
      padding:12px;
      box-sizing:border-box;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px;
    }

    .top{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:12px;
      margin-bottom:10px;
    }

    .title{
      font-size:14px;
      font-weight:800;
      color:var(--text);
    }

    .updated{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
    }

    .list{
      max-height:420px;
      overflow:auto;
      padding-right:6px;
    }

    .item{
      padding: 12px 4px;
      border-top: 1px solid var(--divider);
    }
    .item:first-child{
      border-top:none;
      padding-top:4px;
    }

    .news-title{
      display:block;
      font-size:14px;
      font-weight:800;
      color: var(--link);
      text-decoration:none;
      line-height:1.35;
      word-break: keep-all;
    }
    .news-title:hover{
      text-decoration: underline;
    }

    .news-date{
      margin-top:6px;
      font-size:12px;
      color: var(--muted);
    }

    .err{
      margin-top:10px;
      font-size:12px;
      color:#b00020;
      display:none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="title">연합뉴스 경제 뉴스</div>
        <div class="updated" id="updated">불러오는 중…</div>
      </div>

      <div class="list" id="list"></div>
      <div class="err" id="err"></div>
    </div>
  </div>

  <script>
    const RSS_URL = "https://www.yna.co.kr/rss/economy.xml";
    const PROXY = "https://api.allorigins.win/raw?url=";

    function formatKoreanDate(pubDateStr) {
      const d = new Date(pubDateStr);
      if (isNaN(d.getTime())) return pubDateStr;

      const datePart = new Intl.DateTimeFormat("ko-KR", {
        timeZone: "Asia/Seoul",
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        weekday: "short"
      }).format(d);

      const timePart = new Intl.DateTimeFormat("ko-KR", {
        timeZone: "Asia/Seoul",
        hour: "2-digit",
        minute: "2-digit",
        hour12: false
      }).format(d);

      return `${datePart} ${timePart}`;
    }

    function parseRss(xmlText) {
      const parser = new DOMParser();
      const xml = parser.parseFromString(xmlText, "text/xml");
      return Array.from(xml.querySelectorAll("item")).map(item => ({
        title: item.querySelector("title")?.textContent?.trim() ?? "",
        link: item.querySelector("link")?.textContent?.trim() ?? "",
        pubDate: item.querySelector("pubDate")?.textContent?.trim() ?? ""
      })).filter(x => x.title && x.link);
    }

    async function loadYna() {
      const listEl = document.getElementById("list");
      const updatedEl = document.getElementById("updated");
      const errEl = document.getElementById("err");

      try {
        errEl.style.display = "none";
        listEl.innerHTML = "";

        const res = await fetch(PROXY + encodeURIComponent(RSS_URL), { cache:"no-store" });
        if (!res.ok) throw new Error("RSS 로드 실패");

        const xmlText = await res.text();
        const items = parseRss(xmlText)
          .sort((a,b)=>new Date(b.pubDate)-new Date(a.pubDate))
          .slice(0, 30);

        for (const item of items) {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <a class="news-title" href="${item.link}" target="_blank" rel="noopener">
              ${item.title}
            </a>
            <div class="news-date">${formatKoreanDate(item.pubDate)}</div>
          `;
          listEl.appendChild(div);
        }

        updatedEl.textContent = `업데이트: ${formatKoreanDate(new Date())}`;
      } catch (e) {
        errEl.style.display = "block";
        errEl.textContent = "연합뉴스 뉴스를 불러오지 못했습니다.";
        updatedEl.textContent = "업데이트 실패";
      }
    }

    loadYna();
    setInterval(loadYna, 5 * 60 * 1000);
  </script>
</body>
</html>
