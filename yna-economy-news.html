<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>연합뉴스 경제 속보</title>

  <style>
    :root {
      --bg: transparent;
      --card: rgba(255,255,255,0.95);
      --text: #111;
      --muted: #666;
      --border: rgba(0,0,0,0.08);
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, "Noto Sans KR", Arial, sans-serif;
    }

    .wrap {
      width: 100%;
      padding: 12px;
      box-sizing: border-box;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px;
      box-sizing: border-box;
    }

    .top {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }

    .title {
      font-size: 14px;
      font-weight: 700;
      color: var(--text);
    }

    .updated {
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }

    ul.list {
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 520px;
      overflow-y: auto;
    }

    li.item {
      padding: 10px 0;
      border-top: 1px solid rgba(0,0,0,0.06);
    }

    li.item:first-child {
      border-top: none;
      padding-top: 0;
    }

    a {
      color: var(--text);
      text-decoration: none;
      line-height: 1.4;
    }

    a:hover {
      text-decoration: underline;
    }

    .meta {
      margin-top: 4px;
      font-size: 12px;
      color: var(--muted);
    }

    .err {
      display: none;
      margin-top: 10px;
      font-size: 12px;
      color: #b00020;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="title">연합뉴스 경제 속보</div>
        <div class="updated" id="updated">불러오는 중…</div>
      </div>

      <ul class="list" id="list"></ul>
      <div class="err" id="err"></div>
    </div>
  </div>

  <script>
    const DATA_URL = "./data/yna_economy.json";

    function fmtTime(unix) {
      try {
        const d = new Date(unix * 1000);
        const y = d.getFullYear();
        const m = String(d.getMonth() + 1).padStart(2, "0");
        const da = String(d.getDate()).padStart(2, "0");
        const hh = String(d.getHours()).padStart(2, "0");
        const mm = String(d.getMinutes()).padStart(2, "0");
        return `${y}-${m}-${da} ${hh}:${mm}`;
      } catch {
        return "";
      }
    }

    async function loadNews() {
      const updatedEl = document.getElementById("updated");
      const listEl = document.getElementById("list");
      const errEl = document.getElementById("err");

      try {
        errEl.style.display = "none";

        const res = await fetch(DATA_URL, { cache: "no-store" });
        if (!res.ok) throw new Error(`데이터 로드 실패: ${res.status}`);

        const json = await res.json();
        const items = Array.isArray(json.items) ? json.items : [];

        listEl.innerHTML = items.map(it => `
          <li class="item">
            <a href="${it.link}" target="_blank" rel="noopener nofollow">
              ${it.title}
            </a>
            <div class="meta">${it.pubDate || ""}</div>
          </li>
        `).join("");

        updatedEl.textContent =
          "업데이트: " + fmtTime(json.updated_at_unix || 0);

      } catch (e) {
        errEl.style.display = "block";
        errEl.textContent =
          "불러오지 못했습니다. (" + (e.message || e) + ")";
        updatedEl.textContent = "업데이트: 실패";
      }
    }

    loadNews();
  </script>
</body>
</html>
