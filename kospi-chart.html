<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KODEX 200 1일봉</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, "Noto Sans KR", Arial, sans-serif;
    }

    .wrap {
      width: 100%;
      padding: 12px;
      box-sizing: border-box;
    }

    .card {
      background: rgba(255,255,255,0.95);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 14px;
      padding: 12px;
      box-sizing: border-box;
    }

    .title {
      font-size: 14px;
      font-weight: 800;
      color: #111;
      margin-bottom: 10px;
    }

    .chart {
      width: 100%;
      height: 520px;
    }

    @media (max-width: 480px) {
      .chart {
        height: 460px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="title">코스피200 추종 ETF · KODEX 200 (일봉)</div>

      <iframe
        class="chart"
        frameborder="0"
        allowtransparency="true"
        scrolling="no"
        src="https://s.tradingview.com/widgetembed/?symbol=KRX%3A069500&interval=D&theme=light&style=1&timezone=Asia%2FSeoul&locale=kr"
      ></iframe>
    </div>
  </div>
</body>
</html>
