<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KOSPI 1D Chart</title>
  <style>
    html, body { margin:0; padding:0; background: transparent; }
    .wrap { width: 100%; padding: 12px; box-sizing: border-box; }
    .card {
      background: rgba(255,255,255,0.95);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 14px;
      padding: 12px;
      box-sizing: border-box;
    }
    .title {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif;
      font-size: 14px;
      font-weight: 800;
      color: #111;
      margin: 2px 2px 10px 2px;
    }
    .tv { width: 100%; height: 520px; }
    @media (max-width: 480px) { .tv { height: 460px; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="title">코스피(KOSPI) 1일봉</div>

      <iframe
        class="tv"
        frameborder="0"
        allowtransparency="true"
        marginwidth="0"
        marginheight="0"
        scrolling="no"
        src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_chart&symbol=KRX%3AKOSPI&interval=D&hidesidetoolbar=0&symboledit=1&saveimage=0&toolbarbg=f1f3f6&studies=%5B%5D&theme=light&style=1&timezone=Asia%2FSeoul&locale=kr"
      ></iframe>
    </div>
  </div>
</body>
</html>
