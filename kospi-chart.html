<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KOSPI200 1일봉</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, "Noto Sans KR", Arial, sans-serif;
    }

    .wrap {
      width: 100%;
      padding: 12px;
      box-sizing: border-box;
    }

    .card {
      background: rgba(255,255,255,0.95);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 14px;
      padding: 12px;
      box-sizing: border-box;
    }

    .title {
      font-size: 14px;
      font-weight: 800;
      color: #111;
      margin: 2px 2px 10px 2px;
    }

    .chart-wrap {
      width: 100%;
      height: 520px;
    }

    @media (max-width: 480px) {
      .chart-wrap {
        height: 460px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="title">코스피200 (KOSPI200) 1일봉</div>

      <!-- TradingView Widget BEGIN -->
      <div class="chart-wrap" id="tradingview_kospi200"></div>

      <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
      <script type="text/javascript">
        new TradingView.widget({
          "width": "100%",
          "height": "100%",
          "symbol": "KRX:KOSPI200",
          "interval": "D",
          "timezone": "Asia/Seoul",
          "theme": "light",
          "style": "1",
          "locale": "kr",
          "toolbar_bg": "#f1f3f6",
          "enable_publishing": false,
          "hide_side_toolbar": false,
          "allow_symbol_change": false,
          "container_id": "tradingview_kospi200"
        });
      </script>
      <!-- TradingView Widget END -->

    </div>
  </div>
</body>
</html>
