name: Update Yonhap Economy RSS

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # 30분마다

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run fetch script
        run: |
          python scripts/fetch_yna_economy_rss.py

      - name: Commit & push if changed
        run: |
          git config user.name "crypto-widgets-bot"
          git config user.email "crypto-widgets-bot@users.noreply.github.com"
          git add data/yna_economy.json
          git diff --staged --quiet || (git commit -m "Update Yonhap economy RSS" && git push)
